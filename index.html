<!DOCTYPE html>
<html>
    <head>
        <!-- Metadata -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" contect="IE=edge">
        <meta name="viewport" content="width = device-width, initial-scale = 1">

        <title>Giphy Cat</title>

        <!-- Styles -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        
        <!-- Favicon -->
        <link href="images/favicon.ico" rel="icon" type="image/x-icon" />
    </head>

    <body>
        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>

        <!-- Navigation bar -->
        <header>
            <div class="container">
                <nav class="navbar navbar-expand-lg">

                    <!-- Nav Logo -->
                    <div class="navbar-header">
                        <a  href="index.html">
                            <svg height="200" width="400">
                                <defs>
                                    <clipPath id="image">
                                         <circle id="logoCircle" cx="75" cy="100" r="60" />
                                    </clipPath>
                                </defs>
                                <image id="logoImg" xlink:href="images/flex_cat_logo.png" clip-path="url(#image)"></image>
                                <text id="logoTitle" x="150" y="110">GIPHY CAT</text>
                            </svg>
                        </a>
                    </div>

                    <!-- Toggle button -->
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarLinks" aria-controls="navbarLinks" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- Nav Links -->
                    <div class="collapse navbar-collapse" id="navbarLinks">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a href="index.html" aria-haspopup="true" class="nav-link active">Search</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" aria-haspopup="true" class="nav-link">Memes</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" aria-haspopup="true" class="nav-link">About</a>
                            </li>
                        </ul>
                    </div>
                </nav>
             </div>
        </header>

        <main>
            <section>
                <div class="container">

                    <!-- Search label -->
                    <div class="row justify-content-center">
                        <h2>Search All of GIPHY</h2>
                    </div>

                     <!-- Search form -->
                    <div class="row justify-content-center">
                        <div class="col-12">
                            <form id="searchForm">
                                <div class="row">
                                    <div class="col">
                                        <div class="d-flex flex-column">
                                            <input id="searchText" type="text" name="q" placeholder="Find GIFs" required/>
                                            <input type="hidden" name="api_key" value="Lskki5W009AJVCqf655uJTsW2SPDr8dd"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <button class="btn btn-dark btn-lg btn-block" type="button" id="searchGifs">SEARCH</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Output Area -->
            <section>
                <div class="container">

                    <!-- Number of GIFs -->
                    <div class="row justify-content-center">
                        <h3><span id="numGifs"></span></h3>
                    </div>

                    <!-- GIF Results -->
                    <div class="row justify-content-around">
                        <div >
                            <div id="gifOutput"></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <div class="footer container-fluid">
                <div class="row justify-content-center">
                    <img src="images/Poweredby.png" alt="Powered by GIPHY">
                </div>
            </div>
        </footer>

    </body>

</html>
